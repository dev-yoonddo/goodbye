<head>

<body>
	
	<div id="message">
	</div>
	<button id="button_area" onclick="logout()">로그아
      </button>
<script type="text/javascript">

  var naver_id_login = new naver_id_login("OJXUDvN3qv76O6QfBTAR", "http://localhost:8080/hobbyWebProject/callback.html");
  // 접근 토큰 값 출력
  //alert(naver_id_login.oauthParams.access_token);
  // 네이버 사용자 프로필 조회
  naver_id_login.get_naver_userprofile("naverUser()");
  // 네이버 사용자 프로필 조회 이후 프로필 정보를 처리할 callback function
  function naverUser() {
	const user_email = naver_id_login.getProfileData('email');
	const user_nickname = naver_id_login.getProfileData('nickname');
	const user_age = naver_id_login.getProfileData('age');
	console.log(user_email);
	console.log(user_nickname);
	console.log(user_age);
	sessionStorage.setItem("user_email",user_email);
    sessionStorage.setItem("user_nickname", user_nickname);
    sessionStorage.setItem("user_age", user_age);

	
	$("#message").html('<br><br><p>' + user_email + '--' + user_nickname + '님 반갑습니다.</p>');
	
	function logout(){
		naver_id_login.logout();
		location.href="http://localhost:8080/hobbyWebProject/APIExamNaverLogin.html";
	}	
}
</script>
